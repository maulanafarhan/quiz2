<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Login Page</title>
    <link rel="stylesheet" href="tampilan.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
    <link
      href="https://seeklogo.com/images/U/universitas-indraprasta-pgri-logo-233C8D8574-seeklogo.com.png"
      rel="shorcut icon"
    />
  </head>
  <body>
    <div class="login">
      <div class="avatar">
        <i class="fa fa-user"></i>
      </div>
      <h2>Sign In</h2>

      <div class="box-login">
        <i class="fa fa-user -o awesome"></i>
        <input type="email" name="email" placeholder="Username" />
      </div>

      <div class="box-login">
        <i class="fas fa-lock"></i>
        <input type="password" name="password" placeholder="Password" />
      </div>

      <button type="submit" name="login" class="btn-login">
        <a href="awal.html">Login</a>
      </button>
      <div class="bottom">
        <a href="#">Sign up</a>
        <a href="#">Forgot Password</a>
      </div>
    </div>
  </body>
</html>
